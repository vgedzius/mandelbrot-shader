<!DOCTYPE html>
<html>
  <head>
    <title>Mandelbrots in shaders</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <h1>Mandelbrots</h1>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <div id="canvas"></div>
        </div>

        <div class="column">
          <form>
            <fieldset>
              <label for="maxIterations">Max Iterations</label>
              <input type="number" id="maxIterations" />

              <label for="antiAlias">Anti Aliasing</label>
              <select id="antiAlias">
                <option value="1">Off</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
              </select>

              <label for="zoom">Zoom</label>
              <input readonly="readonly" id="zoom" />

              <label for="center">Center</label>
              <input readonly="readonly" id="center" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
